<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Traductor en PHP</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2 class="d-flex justify-content-center text-danger mb-5">Traductor básico en PHP</h2>
                <form id="formulario" method="POST" action="traducir.php">
                    <div class="form-group row">
                        <label for="txto" class="col-sm-2 col-form-label">Palabra :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txto" name="txto" placeholder="Ingrese palabra">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cboi" class="col-sm-2 col-form-label">Idioma :</label>
                        <div class="col-sm-10">
                            <select class="custom-select" name="cboi">
                                <option value="1">Español --> Inglés </option>
                                <option value="2">Inglés --> Español </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Traducir</button>
                        </div>
                    </div>

                    <div class="form-group row" id="mostrar" style="display:none;">
                        <label name="traduccion" id="traduccion" class="col-sm-10 col-form-label"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            var form = $("#formulario");
            var cadena = "";
            form.submit(function () {
                $.ajax({
                    url: "traducir.php",
                    method: "POST",
                    data: form.serialize(),
                    success: function (r) {
                        cadena = "El color en inglés es : " + r;
                        $("#mostrar").show();
                        $("#traduccion").text(cadena);
                    },
                    dataType: "html",
                });
                return false;
            })
        })
    </script>


</body>

</html>
